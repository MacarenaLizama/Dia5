<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
    <title>Tarjeta de Usuario</title>
</head>
<body>
    <div class="tarjetaUsuario">
        <header>
            <img  class="imagenUsuario" src="./user-circle.png" alt="Usuario">
        </header>
        <main>
            <h2 class="nombreUsuario">Jane Doe</h2>
            <div class="ubicacion">
                <img class="imagenUbicacion" src="./map-marker.png" alt="mapa">
                <div class="ciudad">
                    Seattle
                </div>
            </div>    
            <div>
                Developer | Engineer | Problem Solver
            </div>
            <div>
                Master of shadows and the Internet!
            </div>        
            <div class="edicion">
                <img class="imagenEditar" src="./gear.png" alt="editar">
                <a href="#" class="editarPerfil">edit profile</a>
            </div>
        </main>
    </div>
</body>
</html>
